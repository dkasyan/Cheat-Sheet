<!DOCTYPE html>
<html>
<head>
    <style>
        .footer {
            width: 100%;
            background-color: #f4f4f4;
            padding: 20px 0;
            text-align: center;
        }

        .footer-logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .footer-logo img {
            max-width: 100px;
            height: auto;
        }

        .footer-content {
            display: inline-block;
            vertical-align: middle;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
            color: #888888;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="footer-logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="footer-content">
            <p>Skontaktuj się z nami: <a href="mailto:kontakt@example.com">kontakt@example.com</a></p>
            <p>© 2023 Twoja Firma. Wszelkie prawa zastrzeżone.</p>
        </div>
    </div>
</body>
</html>
